<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Itinerary</title>
    <!-- fav icon link  -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <!-- font awesome CDN link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style sheet link  -->
    <link rel="stylesheet" href="styles/itinerary.css" />

    <!-- responsive styles sheet link  -->
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="container">
      <!-- nav section  -->
      <nav>
        <div class="brand-info">
          <img src="images/logo.png" alt="Logo" />
          <h3 class="brand-name">
            Travel <span class="active">Itinerary</span>
          </h3>
        </div>
        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul>
          <li><a href="" class="active">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="" class="none">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="" class="none">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- main section  -->
    <main class="container">
      <!-- banner section  -->
      <section id="banner">
        <div class="banner-container">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-description">
            Wind blow on the sea. Let's go create some memory with happiness
            with someone. Keep your memory to us to keep safe and build it
            joyful with us.
          </p>
          <form action="">
            <!-- 1st user input  -->
            <div class="user-input">
              <label for="place">
                <input
                  type="text"
                  name="vacation"
                  id="place"
                  placeholder="Where to go"
                />
              </label>
            </div>
            <!-- 2nd user input -->
            <div class="user-input">
              <label for="time">
                <input
                  type="text"
                  name="vacation"
                  id="time"
                  placeholder="When"
                />
              </label>
              <span class="show-icon">
                <i class="fa-solid fa-angle-down"></i>
              </span>
            </div>
            <!-- 3rd user input  -->
            <div class="user-input">
              <label for="vacation-type">
                <input
                  type="text"
                  name="vacation"
                  id="vacation-type"
                  placeholder="Select type"
                />
              </label>
              <span class="show-icon">
                <i class="fa-solid fa-angle-down"></i>
              </span>
            </div>
            <button type="button" class="search-btn">
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
              Find Now
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
